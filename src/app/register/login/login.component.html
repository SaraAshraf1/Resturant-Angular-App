
         <!--login-->
        
    
           <!--Body-->
           <div class="modal-body mb-1">
            <form #loginForm="ngForm" (ngSubmit)="log(loginForm)">
             <div  class="mb-4 formItem">
               <i class="fas fa-envelope "></i>
               <input #email="ngModel" type="email" id="email" [ngClass]="{ 'is-invalid': email.touched && email.invalid }"  [(ngModel)]="model.email" name="email" placeholder="Email" class="col-10 formInput form-control form-control-sm" required>
               <span  class="offset-1 mt-1 invalid-feedback">Email can't be blank.</span>
              </div>
              
            
           
             <div class="  mb-4 formItem">
               <i class="fas fa-lock "></i>
               <input #password="ngModel" type="password" id="password" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" [(ngModel)]="model.password" name="password" placeholder="Password" class="col-10 formInput form-control form-control-sm" required>
               <span   class="offset-1 mt-1  invalid-feedback">Password can't be blank.</span>
              </div>
             
           
              <div class="text-center mt-2">
               <button type="submit" class="btn btn-darkred btn-block" >Log in <i class="fas fa-sign-in-alt ml-1"></i></button>
             </div>
              </form>
           </div>
           <!--Footer-->
           <div class="modal-footer">
             <div class="options text-center text-md-right mt-1">
               <p>Not a member? <a id="signupBtn" (click)="onSignupLinkClick()" data-toggle="tab" role="tab" href="#signupPanel" class="blue-text">Sign Up</a></p>
               <p style="float: left;">Forgot <a href="#" class="blue-text" >Password?</a></p>
             </div>
             <button type="button" class="btn btn-outline-secondary waves-effect ml-auto" data-dismiss="modal">Close</button>
           </div>
    
       
         <!--/.login-->
