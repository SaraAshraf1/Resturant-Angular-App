<!--#region reserve Modal -->
<div id="reserveModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
       <div class="modal-content">
         <div class="container">
         <div class="modal-body reserveModalBody">
               <h3 class="modal-title mb-3 font-weight-bold">Reserve a Table </h3>  
           
       <form>
           <div class="form-group row">
               <label  class="col-12 col-lg-3   ">Number of Guests</label>
               <div class="col-auto">
                   <div class="custom-control custom-radio custom-control-inline">
                       <input  type="radio" id="customRadio1" name="customRadio"  class="custom-control-input"   required>
                       <label class="custom-control-label" for="customRadio1">1</label>
                     </div>
                     <div class="custom-control custom-radio custom-control-inline">
                       <input type="radio" id="customRadio2" name="customRadio"  class="custom-control-input"  required >
                       <label class="custom-control-label" for="customRadio2">2</label>
                     </div>
                     <div class="custom-control custom-radio custom-control-inline">
                       <input type="radio" id="customRadio3" name="customRadio"  class="custom-control-input"  required >
                       <label class="custom-control-label" for="customRadio3">3</label>
                     </div>
                     <div class="custom-control custom-radio custom-control-inline">
                       <input type="radio" id="customRadio4" name="customRadio"  class="custom-control-input"  required >
                      
                       <label class="custom-control-label" for="customRadio4">4</label>
                       
                     </div>
                     <div class="custom-control custom-radio custom-control-inline">
                       <input type="radio" id="customRadio5" name="customRadio"  class="custom-control-input"  required >
                      
                       <label class="custom-control-label" for="customRadio5">5</label>
                      
                     </div>
                     <div class="custom-control custom-radio custom-control-inline">
                       <input type="radio" id="customRadio6" name="customRadio"  class="custom-control-input"  required >
                      
                       <label class="custom-control-label" for="customRadio6">6</label>
                       
                     </div>
              </div>
           </div>
         
           <div class="form-group row">
               <label class="col-12 col-lg-3  ">Date and time</label>
               <div class="col-12 col-lg-5">
    
                 <div class='input-group date' id='datetimepicker1'>
                   <input  type="datetime-local" class="form-control"  required />
                   <span class="input-group-addon input-group-prepend">
                     
                   </span>
                </div>
    
    
               </div>
               
           </div>
        
           <div class="form-group row">
               <div class="col-md-10">
                 <button type="submit" class="btn btn-darkred btn-sm" style="float: right;">Reserve</button>
                   <button type="button" class="btn btn-secondary btn-sm  mr-2" style="float: right;" data-dismiss="modal" >Cancel</button>
                   
               </div>
           </div>
       </form>
    </div>
    </div>
       </div>
    </div>
    </div>
    <!--#endregion -->
